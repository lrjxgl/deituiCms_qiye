<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file="header.html"}
		<div class="main-body">
			<div class="flex">
				<div class="page-side">
					{get data=list model=article fun=getListByCatid("$data.catid")}

						<div class="row-box-hd">{$cat.cname}</div>

					</div>
				</div>
				<div class="flex-1">
					<div class="flex mgb-10 flex-ai-center">

						<div>&gt;</div>
						<div> {$data.title}</div>
					</div>
					<div class="row-box">
						<div class="d-content">{$data.content}</div>
					</div>  
				</div>
			</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
