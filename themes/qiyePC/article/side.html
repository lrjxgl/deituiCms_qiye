<div class="page-side">

	<div class="row-box mgb-10">
		<div class="row-box-hd">文章分类</div>

		<div class="list">
			{foreach item=c from=$catlist}
			<a href="/index.php?m=article&a=list&catid={$c.catid}" class="bglist-item {if $c.catid eq get('catid')}active{/if}">{$c.cname}</a>
			{foreach item=cc from=$c.child}
			<a href="/index.php?m=article&a=list&catid={$cc.catid}" class="bglist-item {if $cc.catid eq get('catid')}active{/if}">|--{$cc.cname}</a>
			{/foreach}
			{/foreach}
		</div>
		
		

	</div>
	{get data=reclist model=article fun=recList("$cat.catid",12)}
	{if $reclist}
	<div class="row-box">
		<div class="row-box-hd">热门资讯</div>
		<div class="list">
			{foreach item=c from=$reclist}
			<a href="/index.php?m=article&a=show&id={$c.id}" class="row-item {if $c.id eq get('id')}active{/if}">
				<div class="row-item-title">{$c.title}</div>
				 
			</a>
			
			{/foreach}
		</div>
		
	</div>
	{/if}
</div>
